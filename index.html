<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hyperline Express – Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7e7a3; /* amarillo suave */
    }
    .btn {
      background: #1e40af; /* azul */
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="p-6">

  <h1 class="text-2xl font-bold mb-4" style="color:#1e40af">Hyperline Express</h1>

  <div class="space-y-3">
    <div>
      <label>Origin</label>
      <input id="origin" class="border px-2 py-1 rounded w-full" placeholder="e.g. Jita" />
    </div>
    <div>
      <label>Destination</label>
      <input id="destination" class="border px-2 py-1 rounded w-full" placeholder="e.g. Amarr" />
    </div>
    <div>
      <label>Ship Type</label>
      <select id="ship" class="border px-2 py-1 rounded w-full">
        <option value="BRDST">BR/DST (≤50k m³, ≤1.5B collat.)</option>
        <option value="FREIGHTER">Freighter (≤350k m³, ≤1B collat., HS only)</option>
      </select>
    </div>
    <div>
      <label>Volume (m³)</label>
      <input id="volume" type="number" class="border px-2 py-1 rounded w-full" />
    </div>
    <div>
      <label>Collateral (ISK)</label>
      <input id="collateral" class="border px-2 py-1 rounded w-full" placeholder="e.g. 1.5B" />
    </div>
    <div>
      <label>HS Jumps</label>
      <input id="hsJumps" type="number" class="border px-2 py-1 rounded w-full" />
    </div>
    <div>
      <label>LS/NS Jumps</label>
      <input id="lsJumps" type="number" class="border px-2 py-1 rounded w-full" />
    </div>
    <div>
      <label>Speed</label>
      <select id="speed" class="border px-2 py-1 rounded w-full">
        <option value="standard">Standard (48–72h)</option>
        <option value="sameday">Same-day (+25%)</option>
        <option value="express">Express (+100%)</option>
      </select>
    </div>
    <div class="flex items-center gap-4">
      <label><input id="roundtrip" type="checkbox"> Round trip</label>
      <label><input id="backhaul20" type="checkbox"> Backhaul discount (−20%)</label>
    </div>
    <button id="calcBtn" class="btn">Calculate</button>
  </div>

  <div id="result" class="mt-6 p-4 bg-white rounded shadow"></div>

  <script>
    function parseISK(val) {
      if (!val) return 0;
      val = val.toLowerCase().replace(/\s/g,'');
      let mult = 1;
      if (val.endsWith('b')) mult = 1e9;
      else if (val.endsWith('m')) mult = 1e6;
      else if (val.endsWith('k')) mult = 1e3;
      return parseFloat(val.replace(/[^0-9.]/g,'')) * mult || 0;
    }

    function calc() {
      const hs = Number(document.getElementById('hsJumps').value || 0);
      const ls = Number(document.getElementById('lsJumps').value || 0);
      const jumps = hs + ls;
      const ship = document.getElementById('ship').value;
      const speed = document.getElementById('speed').value;
      const roundtrip = document.getElementById('roundtrip').checked;
      const backhaul = document.getElementById('backhaul20').checked;

      // tarifas ocultas
      const rates = {
        BRDST: {HS:3, LS:6, MIN:20},
        FREIGHTER: {HS:4, MIN:30}
      };
      const speedFactor = {standard:1, sameday:1.25, express:2};

      let leg = 0;
      if (ship === "BRDST") {
        leg = hs*rates.BRDST.HS + ls*rates.BRDST.LS;
        leg = Math.max(leg, rates.BRDST.MIN);
      } else {
        if (ls>0) {
          document.getElementById('result').innerHTML = "<span class='text-red-600'>Freighter is HS only.</span>";
          return;
        }
        leg = hs*rates.FREIGHTER.HS;
        leg = Math.max(leg, rates.FREIGHTER.MIN);
      }
      leg *= speedFactor[speed];

      let total = leg;
      if (roundtrip) total += backhaul ? leg*0.8 : leg;

      document.getElementById('result').innerHTML = `
        <div class="text-xl font-bold">${total.toFixed(1)}M ISK</div>
        <div class="text-sm text-gray-700">
          HS ${hs} · LS/NS ${ls} · Speed: ${speed} · ${roundtrip?'Round trip':''}
        </div>`;
    }

    document.getElementById('calcBtn').onclick = calc;
  </script>
</body>
</html>
